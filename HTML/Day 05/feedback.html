<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Form</title>
  </head>
  <body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <h1>Feedback Form</h1>
      <br />
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1943.483979769895!2d80.279775!3d13.037711450000014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526880635eea17%3A0xd0e1f320c8cc6faf!2sNochi%20Nagar%2C%20Mylapore%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1688559378968!5m2!1sen!2sin" width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <br />
      <h2>&#127925 Our Theme Song &#127925</h2>
      <audio src="" controls></audio>
      <h2>Canvas Placeholder Image</h2>
      <canvas width="400" height="auto" style="border: 2px solid black;"></canvas>
      <br>
      <h2>Feedback Form</h2>
      <form action="" method="get">
        <label for="Name">Name:</label>
        <br>
        <input type="text" name="Name" id="Name" placeholder="John Doe">
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" name="email" id="mail" placeholder="johndoe@xyz.com">
        <br>
        <label for="feedback">Feedback:</label>
        <br>
        <textarea name="feedback" id="feedback" cols="20" rows="5" placeholder="Write Something"></textarea>
        <br>
        <button type="submit">Submit &#x2705</button>
        </button>
      </form>
  </body>
</html>
